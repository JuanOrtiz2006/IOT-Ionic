<ion-col size="12">
  <ion-label class="" (click)="irPagina()">Regresar</ion-label>
</ion-col>
<div id="verticalWarning">
  Por favor, gire su dispositivo para ver el contenido.
</div>


<ion-grid class="inicio">
  <ion-row>
    <ion-col size="12">
      <ion-label class="regreso-label" (click)="irPagina()">Regresar</ion-label>
    </ion-col>
  
    <ion-col size="12" class="video">
      <video width="100%"  height="70%" id="videoFondo" autoplay loop muted playsinline>
          <source [src]="videos[videoIndex]" type="video/mp4">
      </video>
      <audio autoplay id="audioFondo">
          <source [src]="audios[audioIndex]" type="audio/mpeg">
      </audio>
      <ion-grid>
        <ion-row>
          <ion-col size="11" *ngIf="videoIndex > 0">
            <ion-label class="regreso-label" (click)="regresar()"><ion-icon name="arrow-back"></ion-icon></ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-label class="regreso-label" (click)="cambiarVideoYEnviarNumero()"><ion-icon name="arrow-forward"></ion-icon></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
